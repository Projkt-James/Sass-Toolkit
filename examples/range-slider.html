<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Toolkit Custom Range Slider Example</title>

    <!--- IMPORT CSS STYLING -->
    <link rel="stylesheet" type="text/css" href="./css/range-slider.css" />

    <!--- IMPORT REQUIRED Javascript -->
    <!-- NOTE: rangeslider.js requires jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../node_modules/rangeslider.js/dist/rangeslider.min.js"></script>

    <script src="./js/range-slider.js"></script>

</head>
<body> 

    <input class="toolkit-slider target" data-rangeslider data-slider="111" type="range" value="50" min="30" max="100">
    <output data-output="111"></output>

    <input class="toolkit-slider" data-slider="222" type="range" value="74" min="0" max="100">
    <output data-output="222"></output>

</body>
</html>
