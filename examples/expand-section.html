<html>
<head>

    <title>Expanding Section Example</title>

    <link rel="stylesheet" type="text/css" media="screen" href="../css/expand-section.css" />

</head>
<body> 
    
    <section class="expandSect">
        <header><span></span><h1>Class By Question</h1></header>

        <div>
            <p> 
                ebfjfe<br>
                fefeffefe<br>
                effefefe<br>
                fefeffefefefeef<br>

<script> 

$(document).ready( function() {

    $('.expandSect').click( function() {
        $(this).toggleClass('expanded')
    });

});
</script>
