<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Expanding Section Example</title>

    <!--- IMPORT CSS STYLING -->
    <link rel="stylesheet" type="text/css" href="./css/expand-section.css" />
    
    <!--- IMPORT REQUIRED Javascript -->
    <script src="./js/expand-section.js"></script>
    
</head>
<body> 
    
    <section class="expandable" onclick="expandableSectionHandler(this)">
        <header title="Expandable Section Example"><span aria-hidden="true"></span><h1>Expanding Section 1</h1></header>
        <div class='contents'>
            <p>Dummy Content</p>
        </div>
    </section>

    <section class="expandable" onclick="expandableSectionHandler(this)">
        <header title="Expandable Section Example"><h1>Expanding Section 2</h1><span aria-hidden="true"></span></header>
        <div class="contents">
            <p>Dummy Content</p>
        </div>
    </section>

    <section class="expandable" onclick="expandableSectionHandler(this)">
            <header title="Expandable Section Example" style="justify-content: center;"><span aria-hidden="true"></span><h1>Expanding Section 3</h1></header>
            <div class="contents">
                <p>Dummy Content</p>
            </div>
        </section>

    <p>Content below will be pushed</p>

</body>
</html>
