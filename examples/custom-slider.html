<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Toolkit Custom Slider Example</title>

    <!--- IMPORT CSS STYLING -->
    <link rel="stylesheet" type="text/css" href="./css/custom-slider.css" />

    <!--- IMPORT REQUIRED Javascript -->
    <script src="./js/toolkitSlider.js"></script>
    <script src="./js/custom-slider.js"></script>

</head>
<body> 

    <input class="toolkit-slider" data-slider="111" type="range" value="0" step="3" min="30" max="99">
    <output data-output="111"></output>

    <input class="toolkit-slider" data-slider="222" type="range" value="50" step="1" min="0" max="100">
    <output data-output="222"></output>

</body>
</html>
